    <!-- About Masters -->
    <script id="templates/aboutmasters.html" type="text/ng-template">
        <ion-view view-title="About Masters" ng-controller="aboutmasterscontroller">
      
            <!--<ion-content class="padding">-->
                <!--<img src="images/masterek banr.png" style="width:100%; margin-top:5px;" />-->
                <!--<div class="content-wrapper">  -->
         
                        <ion-slides options="options"  slider="data.slider">

                            <ion-slide-page style="padding-top:62px;overflow-y:auto;background-color:#fff3ca">
                                <img src="images/masterek banr.png" style="width:100%; margin-top:-10px;border-radius: 15px;border: 3px solid;border-color: #FAFAFA;" />
                                <div class="page-views pviews">
                                    <p>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Wisdom is impersonal. It is inherent in nature. It is universal and eternal. No one can claim to be the author or owner of the wisdom.
                                        Real wisdom is a revelation and not a result of logic. It is one of the rays of Divinity.
                                        True wisdom establishes the integral unity of the universe and the correspondence between the macrocosm and the microcosm.
                                        The goal of revelation of wisdom is one's identification with the Universal Spirit and living as indweller of all.
                                        There is some intelligence in space that are the custodians of the true wisdom, like Narada, Vasishta, Viswamitra etc.
                                        Millions of years ago some of them took human forms on the earth and compiled the revelations of wisdom dawned upon them from the Indwelling Light, the One in all.
                                        Such records of compilations are called THE VEDAS.
                                    </p>


                                    <p>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pure Love is another ray of Divinity. To love all as "I AM" is called Pure Love or the highest form of love, which is otherwise, called Devotion.
                                        Life becomes Divine and blissful, if one enjoys always the embrosia of pure love, which leads man to the Divine Light. Nature abounds with this love.
                                        As such Love is the law of Nature. It is the essential quality of every being.
                                        Whenever the ageless wisdom is lost, i.e., the human mind is incapable of receiving its focus and Law of Nature is violated on a mass scale and the unlawfulness
                                        gains upper hand, The Universal Spirit, which is otherwise called The World Teacher, descends on the earth. Five thousand years ago such a descent occurred on
                                        the earth in a perfect form, namely, Lord Krishna. While Krishna was about to leave His physical body, He willed to keep His Divine Consciousness in Lord Maitreya
                                        until end of the present iron age (Kali Yuga), and through the vehicle of Maitreya, He planned to establish Law on the earth and hence initiated Maitreya into
                                        the integral whole of the Wisdom of the Universe. Thus Maitreya, who is otherwise known as The Christ, became the World Teacher and the chief custodian of the
                                        Eternal Divine Wisdom.
                                    </p>




                                </div>
                               
                            </ion-slide-page>
                            <ion-slide-page style="padding-top:62px;overflow-y:auto;background-color:#fff3ca">
                                <img src="images/masterek banr.png" style="width:100%; margin-top:-10px;border-radius: 15px;border: 3px solid;border-color:#FAFAFA;" />
                                <div class="page-views pviews">
                                    <p>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Under the stewardship of Lord Maitreya, some other seers (Rishis), who got liberated from the obligation of attaining physical bodies and dedicated themselves to the
                                        noble goal of resurrection of humanity into Divinity and the establishment of universal brotherhood on the basis of oneness of the Spirit in all, have been working
                                        day and night. They are called Masters of Wisdom. Their main abodes or centers of work are the caves of Kalapa and Shamballa in the Himalayas. These are the centers
                                        of their creative work. Masters work in groups with invisible, and at times visible bodies. They promote the evolution of human beings on the earth. As they are all
                                        liberated souls, according to their will, they take human forms as different individuals at different times in different countries and have been working hard for
                                        the sake of the spiritual progress of the humanity on the lines cooperation with the evolution of the earth. Further, they dilute and reduce the karma of the races.
                                        Some of them are known as Master Morya, Master Kuthoomi, Master Seraphis, Master Jesus and Master Djwalkhul(D.K). During the last century they re-opened the school
                                        of divine wisdom with the help of the theosophical movement led by Madam H.P.Blavatsky who devoted her life to the work of the Masters. Master's work is above the
                                        limitations of the borderlines of the nations and transcends the barriers of race, cult, religion, sect, etc., and belongs to the whole of humanity.
                                    </p>
                                    <p>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Blue Mountains (Nilgiris) in South India also is another secret center of the creative work of the Masters. The celebrated sage Agastya graces the place with his
                                        presence. He has been cooperating with the above mentioned Theosophical Masters, staying at the same place. He has formulated the relationship between the influence
                                        of planets and the evolution of man. He has bridged yoga, the path of synthesis and the ageless wisdom of the Masters. Under the radiant influence of the sage
                                        Agastya, another Master took incarnation with the energies of sign Aquarius in 1868 at Kumbhakonam in South India. He attained the highest experience of God the
                                        indweller. He is called Master CVV. Master CVV: He was born in a traditional family. He was brought up according to the ancient traditions, became an ideal
                                        householder and was a very sociable person. In the year 1910, the light of Haley's Comet entered into his room at mid night while he was in meditation and through
                                        this he received the energies of the Supreme and started the work of his descent. He attained Mastery over all his vehicles was able to peep into the details of our
                                        solar system and propounded a programs for the sake of the spiritual expansion of the present humanity on 29th May 1910. The higher energy worked out a connection
                                        with his programs. After the descent of that light into him, merely with his grace though his look he could impregnate his wife through which a Divine being came
                                        into incarnation that was named as Chandu. It was an immaculate conception. This child was the guide to Master CVV. He lived only a short period in his physical
                                        body and left it after completing his purpose with Master CVV. CVV awakened the sound waves working in the magnetic field of the earth with the mystic key
                                        syllables, viz.,CVV and arrange the direct link between the individual Kundalini and the cosmic Kundalini which is nothing but the energy of God with the help of
                                        which He brought about the creation. Master CVV carved out a design of synthesis Of all the planes of consciousness of man and aimed at the perfection of every atom
                                        in the human constitution. He renovated eternal path of synthesis that is based on total surrender of oneself to the Master and his work and keep witnessing the mind.
                                        Master CVV has preserved his etheric body immortally to guide his followers through ages and births and transform them into himself, no other than the all-pervading
                                        spirit. There is no place for individual liberation in the programme of Master CVV. His path envisages the descent of Divine immortality to the earth and the earthly
                                        life of every man on it. Every vehicle in the human constitution, commencing with the gross physical body onto his subtler intellect is meant for purification.
                                        Master CVV selected some disciples as his mediums through whom he has been proceeding to expand his work and externalise his plan.
                                    </p>

                                </div>
                            </ion-slide-page>
                            <ion-slide-page style="padding-top:62px;overflow-y:auto;background-color:#fff3ca">
                                <img src="images/masterek banr.png" style="width:100%; margin-top:-10px;border-radius: 15px;border: 3px solid;border-color: #FAFAFA;" />
                                <div class="page-views pviews">
                                    <p>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Sri Veturi Prabhakara Sastry (Master VPS) and Sri Mainampati Narasimham (Master MN) were the foremost of the mediums of Master CVV. They healed thousands of people
                                        from their ailments sufferings and energised their bodies by invoking Master CVV in prayer. Further, they moulded the lives of thousands of persons on the lines
                                        prescribed by their Master. Even after leaving his mortal frame in 1922,Master CVV has been continuing his work through some pure souls who dedicated their lives
                                        for the Universal perfection and gave the presence of the Master to their associates. One such noble souls was Sri Kotha Ramakotiah, the devoted disciple of Master
                                        VPS, who not only healed many sick people, but spread the path of Master CVV.
                                    </p>
                                    <p>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Master EK: There are seven keys to attain the experience of Yoga Consciousness, according to the Masters. Yet only three keys are possible to be revealed in books.
                                        Those three were presented in the book "The Secret Doctrine" written by Madam H.P.Blavatsky, who unlocked to some extent the treasure of wisdom in the present age.
                                        Master CVV promised to reveal the remaining four keys to his mediums from time to time. There is a harmonious relationship between the work of the theosophical Masters
                                        and Master CVV.
                                    </p>

                                    <p>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In the earlier decades of this century, materialism and spiritualism were at crossroads. Both were growing at the cost of each other. Science and religion were pointing
                                        guns at each other. Life took a turn of gross commercial way at the risk of loss right human relationships. In the name of yoga, fake paths came to the front. The earth
                                        needed gravely the descent of a Divine person who was able to reconcile the science of matter and the science of spirit and who was able to offer the taste of the nectar
                                        of universal love and lead the humanity on the roads of true spiritual progress which has nothing to do with religion and it’s narrow limitations. At the crucial juncture
                                        of the life of the globe, Ekkirala Krishnamacharya (Master EK) was born at Bapatla in Guntur district of Andhra Pradesh, the southern state of India on 11th August, 1926.
                                        He was fortunate enough to have inherited the parentage of a modern seer, Dr. E.Anantacharya and a deep devotee, Butchamma.
                                    </p>
                                    <p>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dr.Anantacharya was a seer of the Vedas and all the occult sciences. He probed thoroughly into the ancient wisdon with his seerly and original insight, without the help of
                                        any commentaries. The ancient wisdom threw it's light on his intution. He lived a perfect yogic life. He carved out Ayurveda, The science of longevity, from the direct
                                        source of the Vedas and healed thousands of people with his misterious way of treatment. He imparted the wisdom of the Vedas and Occult sciences like Astrology, Ayurveda etc.,
                                        to his sons and disciples. Krishnamacharya received yogic training from his father in his childhood. He grew as an illustrious son of the illustrious father. He was named
                                        after Lord Krishna by his father since he was born at the time when Anantacharya was making a special study of the Bhagavadgita. At a very early age, he mastered all the
                                        subjects modern and ancient. The core of every subject was unveiled to him. In addition he viewed the wisdom with all its branches in the light of application and usefulness
                                        to the humanity. He was a good admixture of pure idealism and strict pragmatism. He began his career as a professor of Telugu, his mother tongue, in a college at Guntur.
                                    </p>


                                </div>
                            </ion-slide-page>
                            <ion-slide-page style="padding-top:62px;overflow-y:auto;background-color:#fff3ca">
                                <img src="images/masterek banr.png" style="width:100%; margin-top:-10px;border-radius: 15px;border: 3px solid;border-color: #FAFAFA;" />
                                <div class="page-views pviews">

                                    <p>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Master E.K. conducted instructional classes in the science of Homoeopathy and trained hundreds of persons in this healing art. Many of the patients who approached
                                        him for healing were transformed into healers by him. He was not only an exponent of spiritual healing but also an adept in that art. He founded New Era Healing,
                                        the healthy combination of all the scientific branches of healing in the world, the special importance to their application according to the need of the sick.
                                        He has established many healing centers where many suffering and sick people are healed everyday. He established a harmonious connection between the teacher and the
                                        student, the healer and the sick, the employer and the employee, the parent and the child. He created an affectionate bond between the above mentioned pairs.
                                    </p>

                                    <p>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He imparted the wisdom of the orient and the occident to thousands of aspirants and guided their lives on the lines of spiritual progress. Many families began to adore him
                                        like a parent, guide, teacher, friend, saviour and everything. He wrote commentories on some of the Vedic rhymns, Upanishads, Bhagavadgita, The Yogasutras of Patanjali and
                                        finally the great Indian epic Bhagavatha, the store house of knowledge of creation and the guiding light for spiritual aspirants. The depth of his knowledge is like that of
                                        an ocean. On withstanding this, his style is very lucid. The reader is blessed with his Devine presence, which is a very blissful experience. Anyone who peeps into his
                                        writings gets the experience of love and bliss. He was a celebrated poet and can be placed besides the seer-poets of the orient like Valmiki, Vyasa and Kalidasa, and of the
                                        occident like Homer, Milton and Shakespeare. He wrote matchless epics on the life of Lord Krishna in prose and poetry, which are classic works. All his works present solutions
                                        to the problems of the human race of all times. He wrote most authentic works in the science of Ayurveda, Homoeopathy, Astrology, Yoga etc., which can satiate the thirst of
                                        knowledge seekers as well as the needy common people. He explored into the synthesis among the allegories in the Vedas, the Hebrew and Chaldean literature, the Bible and the
                                        Zend Avesta. He re-established the one eternal and universal law which was masked by the formal religions, leading the pace to one religion i.e., wisdom religion. He narrated
                                        a number of parables like Jesus Christ to enlighten the path to the common man. His dictum is precise, concise, sweet and practical. His speeches were impregnated with subtle
                                        humour and compassion. They were conversational in style. He touched the human hearts with his teachings and sowed the seeds of spirit of Love and Service.
                                    </p>

                                    <p>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Coming to his work on education, he toiled to rebuild the ancient type of education that created a touchy rapport between the teacher and the disciple. He tried to develop
                                        creative genius among children. He visualised the education in the new age and envisaged the all round development of body, intellect and soul. Master E.K. was equipped with
                                        the knowledge of the history of the globe.
                                    </p>

                                </div>
                            </ion-slide-page>

    <!-- Events  -->

    <script id="templates/events.html" type="text/ng-template">
        <ion-view view-title="Events" class="backgroundohm">
            <ion-content class="padding">
                <div ng-controller="eventscontroller">
                    <div ng-repeat="d in try.Table" ng-hide="Isevents">
                        <!--<div class="card">-->
                        <div class="item item-text-wrap border2px" style="background-color:#F7F4F3;">
                            <ion-header-bar>
                                <div class="bar bar-header bar-assertive">
                                    <b> {{d.EventName}} On {{d.EventDate}}</b>
                                </div>
                            </ion-header-bar>
                            <br />
                            <br />
                            <b>Contact Person :</b>{{d.ContactPerson}}<br />
                            <b>Contact No :</b> {{d.ContactPhone }} <br />
                            <b>Event Address :</b>{{d.EventAddress }} <br />
                            <b>Description :</b><span ng-bind-html="d.Description"></span>
                        </div>
                        <br />
                        <!--</div>-->
                    </div>
                    <div ng-hide="Noevents">
                        <ion-content>
                            <div class="row row-center">
                                <div class="col">
                                    <button class="button button-block button-stable">
                                        <h4 style="color:#FAFAFA;">No Events Found</h4>
                                    </button>
                                </div>
                            </div>
                        </ion-content>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </script>


    <!-- News -->

    <script id="templates/news.html" type="text/ng-template">
        <ion-view view-title="News">

            <ion-tabs class="tabs-icon-top tabs-secondary">
                <ion-tab title="Current News" icon="ion-home">
                    <ion-view title="Current News">
                        <ion-content class="padding">
                            <div ng-controller="CurrentNewsController">
                                <div ng-repeat="d in try.Table" ng-hide="Iscurrentnews">

                                    <a ng-click="getnewsid(d.NewsID);openModal(d.NewsID)">
                                        <div class="card">
                                            <div class="item item-text-wrap" style="background-color:#fff3ca">
                                                <b style="color:maroon;">{{d.NewsTitle}} </b> <br />
                                                <i style="color:maroon;"> {{d.Description | htmlToPlaintext}}</i> <b style="color:black;">
                                                    more...
                                                </b>
                                                <br />
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div ng-hide="Nocurrentnews">
                                    <ion-content>
                                        <div class="row row-center">
                                            <div class="col">
                                                <button class="button button-block button-stable">
                                                    <h4 style="color:#FAFAFA;">No Current News Found</h4>
                                                </button>
                                            </div>
                                        </div>
                                    </ion-content>
                                </div>
                            </div>
                            
                        </ion-content>

                    </ion-view>
                </ion-tab>
                <ion-tab title="Archive News" icon="ion-information">
                    <ion-view title="Archive News">
                        <ion-content class="padding">
                            <div ng-controller="ArchiveNewsController">
                                <div ng-repeat="d in try.Table" ng-hide="Isarchivenews">
                                    <a ng-click="getnewsid(d.NewsID);openModal(d.NewsID)">
                                        <div class="card">
                                            <div class="item item-text-wrap" style="background-color:#fff3ca">
                                                <b style="color:maroon;">{{d.NewsTitle}}</b><br />
                                                <i style="color:maroon;">{{d.Description | htmlToPlaintext}}</i> <b style="color:black;">
                                                    more...
                                                </b>
                                                <br />
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div ng-hide="Noarchivenews">
                                    <ion-content>
                                        <div class="row row-center">
                                            <div class="col">
                                                <button class="button button-block button-stable">
                                                    <h4 style="color:#FAFAFA;">No Archive News Found</h4>
                                                </button>
                                            </div>
                                        </div>
                                    </ion-content>
                                </div>
                               
                            </div>
                           

                        </ion-content>

                    </ion-view>
                </ion-tab>
            </ion-tabs>

        </ion-view>
    </script>

    <!-- Image Gallery -->

    <script id="templates/imagegallery.html" type="text/ng-template">
        <!--<ion-header-bar style="z-index:0;">
          
        
        </ion-header-bar>-->
        <ion-view view-title="Gallery">
            <ion-tabs class="tabs-icon-top tabs-secondary">
                <ion-tab title="Current Images" icon="ion-home">
                    <ion-view title="Current Images" ng-controller="getimgcontroller as gimg">

                        <ion-content class="padding" style="overflow-y:scroll;">
                            <div style="width:100%; float:left;">

                                <ion-item ng-repeat="d in try.Table"  ng-hide="Ishide" class="galloery-album" style="width:30%">
                                    <div class="bar bar-header bar-assertive" style="height:30px;">
                                        <h3 style="color:#fff;"> {{d.PhotoEventName}}</h3>
                                    </div>
                                    <div ng-click="GetEventimages(d.ImageEventId)" style="height:100px;overflow-y:hidden;">
                                        <img image-lazy-src="http://www.masterek.org/{{d.ImagePath.substring(1)}}" image-lazy-loader="android" image-lazy-distance-from-bottom-to-load="20" style="width:100%;" class="imggallerygrids">
                                    </div>
                                    
                                </ion-item>

                                <div id="thumb-gallery" ng-hide="Ismage">
                                    <div class="imagetile" collection-repeat="d in CRimage.Table">

                                        <img style="padding:5px;width:100%"
                                             ng-src="http://www.masterek.org/{{d.ImagePath.substring(1)}}" ng-click="goToSlide($index)">
                                    </div>
                                   
                               </div>
                               
                            </div>
                            
                          
                        </ion-content>
                        <div ng-hide="btncurrentback">
                            <button  class="button back-button buttons button-clear header-item float-button" ng-click="goback()">
                                <i class="icon ion-android-arrow-back"></i>
                                <span class="back-text" style="transform: translate3d(0px, 0px, 0px);"></span>
                            </button>
                        </div>
                    </ion-view>
                   
                </ion-tab>
                <ion-tab title="Archive Images" icon="ion-map">
                    <ion-view title="Archive Images" ng-controller="archiveimg as arimg">
                        <ion-content class="padding" lazy-scroll style="overflow-y:scroll;">

                            <div style="width:100%;float:left;">
                                <ion-item ng-repeat="d in try.Table" ng-hide="Isahide" class="galloery-album" style="width:30%">

                                    <div class="bar bar-header bar-assertive" style="height:30px;">
                                        <h3 style="color:#fff;"> {{d.PhotoEventName}}</h3>
                                    </div>

                                    <div ng-click="GetEventimages(d.ImageEventId)" style="height:100px;overflow-y:hidden;">
                                        <img image-lazy-src="http://www.masterek.org/{{d.ImagePath.substring(1)}}" image-lazy-loader="android" image-lazy-distance-from-bottom-to-load="20" style="width:100%;" class="imggallerygrids">
                                    </div>
                                </ion-item>
                            </div>
                            <div id="thumb-gallery" ng-hide="Isamage">

                                <div class="imagetile" collection-repeat="d in ARimage.Table">
                                    <img style="padding:5px;width:100%"
                                         ng-src="http://www.masterek.org/{{d.ImagePath.substring(1)}}"  ng-click="goToSlide($index)">
                                </div>
                            </div>

                        </ion-content>
                        <div ng-hide="btnarchiveback">
                            <button ng-click="goback()" class="button back-button buttons button-clear header-item float-button">
                                <i class="icon ion-android-arrow-back"></i>
                                <span class="back-text" style="transform: translate3d(0px, 0px, 0px);"></span>
                            </button>
                        </div>
                    </ion-view>
                </ion-tab>
            </ion-tabs>
        </ion-view>
    </script>

    <!-- News  Modal -->
    <script id="news-modal.html" type="text/ng-template">
        <div class="modal image-modal transparent" ng-click="closeModal()">
            <ion-modal-view>
                <div class="bar bar-header bar-assertive">

                    <!--<button ng-click="closeModal()" class="button back-button buttons button-clear header-item float-buttonmodel">
        <i style="font-size:130%" class="ion-close-round"></i>
        <span class="back-text" style="transform: translate3d(0px, 0px, 0px);"></span>
    </button>-->
                    <div class="buttons">
                        <i class="button button-icon ion-ios-close-empty" ng-click="closeModal()"></i>
                    </div>
                    <h1 class="title">News</h1>
                  
                </div>

                <!--<div style="color:#fff;position: absolute; right:55px;top:25px;padding-top: 15px;background:orange;border-radius:50%;width:20px;height:20px;z-index:10000" class="ion-close"></div>-->
                <ion-content style="background-color:#fff3ca;margin-top:35px;font-weight:500;font-size:110%;">
                    <div ng-repeat="d in try.Table">
                        <div style="padding:15px;" ng-if="d.NewsID==getnewsidValue">
                            <b style="color:maroon;">{{d.NewsTitle}}</b><br />
                            <b style="color:maroon;"></b> <p style="line-height:1.5;text-align:justify">{{d.FullNews | htmlToPlaintext}}</p>
                        </div>
                    </div>
                </ion-content>
            </ion-modal-view>
        </div>
    </script>

    <script id="image-modal.html" type="text/ng-template">
        <div class="modal-header">
        </div>
        <div class="modal image-modal transparent">
            <div class="bar bar-header bar-assertive">
                <div class="buttons">
                    <i class="button button-icon ion-ios-close-empty" ng-click="closeModal()"></i>
                </div>
                <h1 class="title">Current Images</h1>

            </div>
          


                <ion-slide-box show-pager="false" on-slide-changed="slideChanged(index)" >
                    <ion-slide ng-repeat="d in CRimage.Table" >
                  
                        <div ng-if="$index >= (currentSlide-1) && $index <= (currentSlide+1)">
                            <img ng-src="http://www.masterek.org/{{d.ImagePath.substring(1)}}" class="fullscreen-image" />
                        </div>

                    </ion-slide>
                </ion-slide-box>
      
           
        </div>
    </script>

    <script id="ARimage-modal.html" type="text/ng-template">
        <div class="modal image-modal transparent">
            <div class="bar bar-header bar-assertive">
              
                <div class="buttons">
                    <i class="button button-icon ion-ios-close-empty" ng-click="closeModal()"></i>
                </div>
                <h1 class="title">Archive Images</h1>

            </div>
            <ion-slide-box show-pager="false" on-slide-changed="slideChanged(index)">
                <ion-slide ng-repeat="d in ARimage.Table">
                    <div ng-if="$index >= (currentSlide-1) && $index <= (currentSlide+1)">
                        <img ng-src="http://www.masterek.org/{{d.ImagePath.substring(1)}}" class="fullscreen-image" />
                    </div>
             </ion-slide>
            </ion-slide-box>
        </div>
    </script>

    <!--this script for radio popup start-->
    <script id="radiomodal.html" type="text/ng-template">

        <div class="card" style="height:25%;width:200px;background-color:#F57538;margin:auto;margin-top:150px;">

                Media Options
                <a class="ion-close-round"  style="padding-left:32px;"></a>
            </div>
            <md-toggle style="width:25px;margin:auto;margin-top:12px;margin-left:58px" ng-model="RadioOn" ng-change="startPlay(RadioOn);"></md-toggle>
            <br /><br />
            <md-togglelang style="width:25px;margin:auto;margin-left:58px" ng-model="RadioOff" ng-change="Startlanguage(RadioOff)"></md-togglelang>
        </div>
    </script>
